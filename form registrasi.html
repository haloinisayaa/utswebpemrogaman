  <div class="container mt-5">
    <h2 class="text-center mb-4">Form Registrasi Sekolah</h2>
    <form>
      <!-- Nama Lengkap -->
      <div class="form-group">
        <label for="namaLengkap">Nama Lengkap</label>
        <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan Nama Lengkap" required>
      </div>
      
      <!-- Jenis Kelamin -->
      <div class="form-group">
        <label for="jenisKelamin">Jenis Kelamin</label>
        <select class="form-control" id="jenisKelamin" required>
          <option value="">Pilih Jenis Kelamin</option>
          <option value="Laki-Laki">Laki-Laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <!-- Tanggal Lahir -->
      <div class="form-group">
        <label for="tanggalLahir">Tanggal Lahir</label>
        <input type="date" class="form-control" id="tanggalLahir" required>
      </div>

      <!-- Alamat -->
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan Alamat Lengkap" required></textarea>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
      </div>

      <!-- Nomor Telepon -->
      <div class="form-group">
        <label for="noTelepon">Nomor Telepon</label>
        <input type="tel" class="form-control" id="noTelepon" placeholder="Masukkan Nomor Telepon" required>
      </div>

      <!-- Kelas -->
      <div class="form-group">
        <label for="kelas">Kelas</label>
        <select class="form-control" id="kelas" required>
          <option value="">Pilih Kelas</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="btn btn-primary btn-block">Daftar</button>
    </form>
